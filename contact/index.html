  <title>Contact</title>

<body>
  <section class="mb-4">
    <!--Section Heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Joey</h2>
    <!--Section Description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact me directly.</p>
    <div class="row">
      <!-- if multiple columns needed: Grid column 1 -->
      <!-- <div class="col-md-9 mb-md-0 mb-5"> -->
        <form id="contact-form" name="contact-form" action="./mail.php" method="POST">
          <!--Grid row 1 -->
          <div class="row">
            <!--Grid column 1 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="name" name="name" class="form-control">
                <label for="name" class="">Your name</label>
              </div>
            </div>
            <!--Grid column 2 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="email" name="email" class="form-control">
                <label for="email" class="">Your email</label>
              </div>
            </div>
          </div>
          <!--Grid row 2 -->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="subject" name="subject" class="form-control">
                <label for="subject" class="">Subject</label>
              </div>
            </div>
          </div>
          <!--Grid row 3 -->
          <div class="row">
            <!--Grid column 1-->
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                <label for="message">Your message</label>
              </div>
            </div>
          </div>
        </form>
        <div class="text-center text-md-left">
          <a class="btn btn-primary" onclick="validateForm();">Send</a>
        </div>
        <div class="status"></div>
      <!-- end of Grid column 1 </div> (if multiple columns were needed) -->
    </div>
    <div class="row">
      <div class="d-flex justify-content-center links">
        <a class="fa-solid fa-coffee fa-2xl" href="https://yoyoyojoe.github.io/contact" rel="noopener noreferrer"></a>
        <a class="fa-brands fa-linkedin fa-2xl" href="https://www.linkedin.com/in/joeyma/" target="_blank" rel="noopener noreferrer"></a>
