<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b8c259a61c.js" defer crossorigin="anonymous"></script>
  <link href="../styles.css" rel="stylesheet">
  <script src="../index.js" defer></script>
  <title>Contact</title>
</head>
<body>
  <header class="header">
    <button class="main-menu link" onclick="location.href='/'">
      Home
    </button>
    <button class="main-menu link" onclick="location.href='/blog'">
      Blog
    </button>
    <div class="dropdown-container1" data-dropdown-container>  
      <button class="main-menu link" data-dropdown-button>
        Projects
      </button>
      <div class="dropdown-menu info-grid">
        <div>
          <div class="dropdown-heading">JavaScript</div>
          <div class="dropdown-links">
            <a class="link" id="catch" href="https://yoyoyojoe.github.io/catch" target="CatchGameWindow" onclick="letsGoCatchEmAll(this.href)" title="This link will create a new window or will re-use an already opened one">
              <!-- js added button functionality -->
              Gotta Catch Em All!
            </a> 
            <a class="link" id="to-do" href="/to-do/" target="_blank" rel="noopener noreferrer">
              To-Do (React App)
            </a> 
          <div class="dropdown-heading">Python</div>
          <div class="dropdown-links">
            <a href="/not-here" class="link">
              <em>Coming soon...</em>
            </a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown-container2" data-dropdown-container>  
      <button class="main-menu link" data-dropdown-button >Open Source Product</button>
      <div class="dropdown-menu info-grid last" id="OSP">
        <div>
          <div class="dropdown-heading">Recoilize</div>
          <div class="dropdown-links">
            <span>
              <a href="https://www.recoilize.io/" class="link" target="_blank" rel="noopener noreferrer">
                Recoilize
              </a> 
              (for <a href="https://recoiljs.org" class="link" target="_blank" rel="noopener noreferrer">Recoil</a>)
            </span>
            <!-- <a href="/not-here" class="link" target="_blank" rel="noopener noreferrer">Playground</a> -->
            <a href="https://github.com/open-source-labs/Recoilize" class="link" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/company/recoilize/" class="link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="mb-4">
    <!--Section Heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Joey</h2>
    <!--Section Description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact me directly.</p>
    <div class="row">
      <!-- if multiple columns needed: Grid column 1 -->
      <!-- <div class="col-md-9 mb-md-0 mb-5"> -->
        <form id="contact-form" name="contact-form" action="https://formsubmit.co/eb60e051d9f58ce178c6aab59bfb78d2" method="POST">
          <!--Grid row 1 -->
          <div class="row">
            <!--Grid column 1 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" hidden>Your name is required</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name (required)" required>
              </div>
            </div>
            <!--Grid column 2 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" hidden>Your email is required</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email (required)" required>
              </div>
            </div>
          </div>
          <!--Grid row 2 -->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" hidden>Subject is required</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject (required)" required>
              </div>
            </div>
          </div>
          <!--Grid row 3 -->
          <div class="row">
            <!--Grid column 1-->
            <div class="col-md-12">
              <div class="md-form">
                <label for="message" hidden>Your message is required</label>
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Message (required)" required></textarea>
              </div>
            </div>
          </div>
          <div class="text-center text-md-left">
            <button id="send" type="submit" class="button" onclick="validateForm()">Send</button>
          </div>
        </form>
        <div class="status"></div>
      <!-- end of Grid column 1 </div> (if multiple columns were needed) -->
    </div>
    <div class="row">
      <div class="d-flex justify-content-center links">
        <a class="fa-solid fa-coffee fa-2xl" href="https://yoyoyojoe.github.io/contact" rel="noopener noreferrer"></a>
        <a class="fa-brands fa-linkedin fa-2xl" href="https://www.linkedin.com/in/joeyma/" target="_blank" rel="noopener noreferrer"></a>
        <a class="fa-brands fa-github fa-2xl" href="https://github.com/yoyoyojoe" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </div>
  </section>
</body>
</html>
