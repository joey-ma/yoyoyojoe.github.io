<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/b8c259a61c.js" defer crossorigin="anonymous"></script>
  <link href="../styles.css" rel="stylesheet">
  <script src="../index.js" defer></script>
</head>

<body>
  <main class="main-content">
    <div class="contact-container">
      <!--Section Heading-->
      <h1>
        Say Hello
        <div class="dark-mode-toggle">
          <img id="darkModeToggle" src="./assets/icons8-sun.svg" alt="switch to dark mode" width="32">
        </div>
      </h1>
      <p>If you have any suggestions for future projects or features, please
        do not hesitate to contact me directly.</p>
      <div class="row">
        <!-- if multiple columns needed: Grid column 1 -->
        <!-- <div class="col-md-9 mb-md-0 mb-5"> -->
        <form id="contact-form" name="contact-form" action="https://formsubmit.co/eb60e051d9f58ce178c6aab59bfb78d2"
          method="POST">
          <!--Grid row 1 -->
          <div class="row">
            <!--Grid column 1 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" hidden>Your name is required</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name (required)"
                  autofocus required>
              </div>
            </div>
            <!--Grid column 2 -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" hidden>Your email is required</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email (required)"
                  required>
              </div>
            </div>
          </div>
          <!--Grid row 2 -->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" hidden>Subject is required</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject (required)"
                  required>
              </div>
            </div>
          </div>
          <!--Grid row 3 -->
          <div class="row">
            <!--Grid column 1-->
            <div class="col-md-12">
              <div class="md-form">
                <label for="message" hidden>Your message is required</label>
                <textarea type="text" id="message" name="message" rows="2" class="form-control"
                  placeholder="Message (required)" required></textarea>
              </div>
            </div>
          </div>
          <div class="center">
            <button id="send" type="submit" class="button" onclick="validateForm()">Send</button>
          </div>
        </form>
        <div class="status"></div>
        <!-- end of Grid column 1 </div> (if multiple columns were needed) -->
      </div>
      <div class="row">
        <div id="hello" class="d-flex justify-content-center links">
          <a class="fa-solid fa-coffee fa-2xl" href="https://yoyoyojoe.github.io/contact" rel="noopener noreferrer"></a>
          <a class="fa-brands fa-linkedin fa-2xl" href="https://www.linkedin.com/in/joeyma/" target="_blank"
            rel="noopener noreferrer"></a>
          <a class="fa-brands fa-github fa-2xl" href="https://github.com/yoyoyojoe" target="_blank"
            rel="noopener noreferrer"></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <footer><span>Â© 2022 <a class="link" href="/">Joey Ma</a></span>
      <span>
        <a class="link" target="_blank" href="https://icons8.com/icon/21106/sun">Sun</a>, <a class="link"
          target="_blank" href="https://icons8.com/icon/1nngL_gO7NTq/moon-and-stars">Moon and Stars</a> icons by <a
          class="link" target="_blank" href="https://icons8.com">Icons8</a>
      </span>
    </footer>
</body>

</html>
