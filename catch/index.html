<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gotta Catch Em All!</title>
  <script src='src/Head.js' defer></script>
  <script src='src/Body.js' defer></script>
  <script src='src/Apple.js' defer></script>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="shortcut icon" type="image/jpg" href="assets/img/pokeball-icon.png"/>
</head>
<body>
  <!-- scoreboard -->
  <div id="scoreboard">Score: 0</div>
  <div id="controllersContainer">
    <audio src="./assets/bgm/106-the_road_to_viridian_city-from_palette.mp3" controls autoplay></audio>
  </div>
  <!-- scoreboard hides behind gameboard -->
  <div id="gameboard"></div>
  <div id="darken"></div>
  <div id="gameover">
    <img id="GG" src="assets/img/gameover.png">
    <h2 id="score">Score: 0</h2>
    <button id="again">Play Again?</button>
  </div>
  <script>
    if (window.innerWidth < 720 || window.innerHeight < 900) alert('Please enjoy this game on a device / browser window larger than 720 x 900 pixels. Thanks!');
    console.log(window.innerWidth, window.innerHeight);
  </script>
  <script src="main.js"></script>
</body>
</html>
